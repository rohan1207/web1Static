  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    
    :root {
      --color-bg: #0a0a0a;
      --color-text: #f5f5f5;
      --color-accent: #D0A85C;
      --color-secondary: #404040;

    }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      overflow-x: hidden;
    }
    
    .hero-title {

    }

    }
    
    .bento-grid {

    .bento-card {
      border-radius: 1rem;

      background-color: var(--color-card);

      position: relative;
    }
    
    .bento-card:hover {

    .canvas-container {
      position: absolute;
      top: 0;

      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.7;
    }
    
    .parallax-section {
      overflow: hidden;
      position: relative;
    }
    
    .project-image {
      transition: transform 0.5s ease;
    }
    
    .project-card:hover .project-image {

    }
    
    .stat-counter {

      font-weight: 700;
      color: var(--color-accent);
    }
    
    .nav-link {
      position: relative;
      padding-bottom: 4px;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--color-accent);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    .cursor {
      width: 32px;
      height: 32px;
      border: 2px solid var(--color-accent);
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transition: transform 0.2s ease;
    }
    
    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      opacity: 0.7;
    }
    
    .scroll-indicator .line {
      width: 2px;
      height: 60px;
      background-color: var(--color-accent);
      position: relative;
      overflow: hidden;
    }
    
    .scroll-indicator .line::after {
      content: '';

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--color-text);
      animation: scrollDown 1.5s infinite;

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    // Custom cursor component
    const CustomCursor = () => {
      const cursorRef = useRef(null);
      
      useEffect(() => {
        const cursor = cursorRef.current;
        
        const moveCursor = (e) => {
          cursor.style.top =` ${e.clientY}px`;
          cursor.style.left = `${e.clientX}px`;
        };
        
        const growCursor = () => {
          cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
        };
        
        const shrinkCursor = () => {
          cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        };
        
        document.addEventListener('mousemove', moveCursor);
        
        const links = document.querySelectorAll('a, button');
        links.forEach(link => {
          link.addEventListener('mouseenter', growCursor);
          link.addEventListener('mouseleave', shrinkCursor);
        });
        
        return () => {
          document.removeEventListener('mousemove', moveCursor);
          links.forEach(link => {
            link.removeEventListener('mouseenter', growCursor);
            link.removeEventListener('mouseleave', shrinkCursor);
          });
        };
      }, []);
      
      return <div className="cursor hidden md:block" ref={cursorRef}></div>;
    };
    
    // 3D Scene component using Three.js
    const ThreeScene = () => {
      const containerRef = useRef(null);
      
      useEffect(() => {
        // Create scene
        const scene = new THREE.Scene();
        
        // Create camera
        const camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 5;
        
        // Create renderer
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        
        containerRef.current.appendChild(renderer.domElement);
        
        // Create geometry for floating buildings
        const createBuilding = (x, y, z) => {
          const height = 1 + Math.random() * 2;
          const geometry = new THREE.BoxGeometry(0.5, height, 0.5);
          const material = new THREE.MeshBasicMaterial({
            color: 0xD0A85C,
            wireframe: true,
            transparent: true,
            opacity: 0.3 + Math.random() * 0.3
          });
          
          const building = new THREE.Mesh(geometry, material);
          building.position.set(
            x || (Math.random() - 0.5) * 10,
            y || (Math.random() - 0.5) * 10,
            z || (Math.random() - 0.5) * 10
          );
          
          // Store original position for animation
          building.userData.originalY = building.position.y;
          building.userData.speedFactor = 0.2 + Math.random() * 0.8;
          
          scene.add(building);
          return building;
        };
        
        // Create multiple buildings
        const buildings = [];
        for (let i = 0; i < 30; i++) {
          buildings.push(createBuilding());
        }
        
        // Handle window resize
        const handleResize = () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        };
        
        window.addEventListener('resize', handleResize);
        
        // Animation loop
        const animate = () => {
          requestAnimationFrame(animate);
          
          // Rotate camera slowly
          camera.position.x = 5 * Math.sin(Date.now() * 0.0001);
          camera.position.z = 5 * Math.cos(Date.now() * 0.0001);
          camera.lookAt(0, 0, 0);
          
          // Animate buildings
          buildings.forEach(building => {
            building.rotation.y += 0.003 * building.userData.speedFactor;
            building.position.y = building.userData.originalY + Math.sin(Date.now() * 0.001 * building.userData.speedFactor) * 0.3;
          });
          
          renderer.render(scene, camera);
        };
        
        animate();
        
        return () => {
          window.removeEventListener('resize', handleResize);
          containerRef.current?.removeChild(renderer.domElement);
          renderer.dispose();
        };
      }, []);
      
      return <div className="canvas-container" ref={containerRef}></div>;
    };

                        View Project 
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">

    // About section
    const About = () => {

    };
    
    // Stats section
    const Stats = () => {
      const [counters, setCounters] = useState({
        projects: 0,
        awards: 0,
        years: 0,
        countries: 0
      });
      
      const statsRef = useRef(null);
      
      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              // Animate counters when section is visible
              const duration = 2000; // 2 seconds
              const finalValues = {
                projects: 180,
                awards: 42,
                years: 14,
                countries: 23
              };
              
              const startTime = Date.now();
              
              const updateCounters = () => {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                setCounters({
                  projects: Math.floor(progress * finalValues.projects),
                  awards: Math.floor(progress * finalValues.awards),
                  years: Math.floor(progress * finalValues.years),
                  countries: Math.floor(progress * finalValues.countries)
                });
                
                if (progress < 1) {
                  requestAnimationFrame(updateCounters);
                }
              };
              
              requestAnimationFrame(updateCounters);
              observer.disconnect();
            }
          },
          { threshold: 0.1 }
        );
        
        if (statsRef.current) {
          observer.observe(statsRef.current);
        }
        
        return () => observer.disconnect();
      }, []);
      
      return (
        <section id="stats" className="py-24 px-6 bg-gray-900" ref={statsRef}>

              </div>
            </div>
